            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Mobile Navigation Toggle
                  const navToggle = document.getElementById("navToggle")
                  const mobileMenu = document.getElementById("mobileMenu")
                  const mobileLinks = document.querySelectorAll(".navigation__mobile-link")

                  if (navToggle && mobileMenu) {
                    navToggle.addEventListener("click", () => {
                      const isExpanded = navToggle.getAttribute("aria-expanded") === "true"

                      navToggle.setAttribute("aria-expanded", !isExpanded)
                      mobileMenu.setAttribute("aria-hidden", isExpanded)

                      // Prevent body scroll when menu is open
                      if (!isExpanded) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    // Close menu when clicking backdrop
                    const backdrop = mobileMenu.querySelector(".navigation__mobile-backdrop")
                    if (backdrop) {
                      backdrop.addEventListener("click", () => {
                        navToggle.setAttribute("aria-expanded", "false")
                        mobileMenu.setAttribute("aria-hidden", "true")
                        document.body.style.overflow = ""
                      })
                    }

                    // Close menu when clicking a link
                    mobileLinks.forEach((link) => {
                      link.addEventListener("click", () => {
                        navToggle.setAttribute("aria-expanded", "false")
                        mobileMenu.setAttribute("aria-hidden", "true")
                        document.body.style.overflow = ""
                      })
                    })

                    // Close menu on escape key
                    document.addEventListener("keydown", (e) => {
                      if (
                        e.key === "Escape" &&
                        navToggle.getAttribute("aria-expanded") === "true"
                      ) {
                        navToggle.setAttribute("aria-expanded", "false")
                        mobileMenu.setAttribute("aria-hidden", "true")
                        document.body.style.overflow = ""
                        navToggle.focus()
                      }
                    })
                  }

                  // Navigation scroll effect
                  let lastScrollY = window.scrollY
                  const navigation = document.getElementById("mainNavigation")

                  function handleNavigationScroll() {
                    const currentScrollY = window.scrollY

                    if (currentScrollY > 50) {
                      navigation.style.boxShadow =
                        "0 4px 20px color-mix(in srgb, var(--color-surface) 80%, transparent), 0 0 40px color-mix(in srgb, var(--color-accent) 20%, transparent)"
                    } else {
                      navigation.style.boxShadow = ""
                    }

                    lastScrollY = currentScrollY
                  }

                  window.addEventListener("scroll", handleNavigationScroll, { passive: true })

                  // Active link highlighting based on scroll position
                  const sections = document.querySelectorAll("section[id]")
                  const navLinks = document.querySelectorAll(".navigation__link")

                  function highlightActiveLink() {
                    const scrollY = window.scrollY + 100

                    sections.forEach((section) => {
                      const sectionTop = section.offsetTop
                      const sectionHeight = section.offsetHeight
                      const sectionId = section.getAttribute("id")

                      if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
                        navLinks.forEach((link) => {
                          link.classList.remove("navigation__link--active")
                          if (link.getAttribute("href") === `#${sectionId}`) {
                            link.classList.add("navigation__link--active")
                          }
                        })
                      }
                    })
                  }

                  window.addEventListener("scroll", highlightActiveLink, { passive: true })
                })()
              });
            </script>
          </div>
        </div>
